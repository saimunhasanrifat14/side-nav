                        <li class="">

                            </a>
                        </li>
                        <li class="">
                            <a href="" class="sideberMenuItem click">
                                <span class="sideberMenuItemIcon "><i class="fa-solid fa-code-branch"></i></span>
                                <span class="iconText text">Skills</span>
                            </a>

                            <div class="moon-sun">
                                <i class="fa-light fa-moon moon"></i>
                                <i class="fa-solid fa-sun-bright sun"></i>
                            </div>
                            <span class="modeText text">Dark Mode</span>
